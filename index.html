<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubhav Choubey</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="background"></div>
    <img src="static/images/ace.png" class="ace">
    <img src="static/images/card_back.png" class="card_back">
    <div class="main_container">
        <div class="upper_container">
            <div class="locator"><i class="fa-brands fa-github"></i></div>
            <div class="locator"><i class="fa-brands fa-linkedin"></i></div>
            <div class="locator"><i class="fa fa-envelope"></i></div>
            <div class="locator"><i class="fa-brands fa-kaggle"></i></div>
            <div class="locator"><i class="fa-regular fa-file"></i></div>
        </div>
        <div class="heading_container">
            <h1 class="heading">
                ANUBHAV
            </h1>
            <h1 class="heading_stroked">
                CHOUBEY
            </h1>
        </div>
        <div class="lower_container">
            <div class="cards pattern">
                <span class="card_label">JACK OF ALL TRADES</span>
            </div>
            <div class="golden_card">
                <span class="card_label">TRYING TO MASTER ONE</span>
            </div>
        </div>
    </div>
</body>

</html>
